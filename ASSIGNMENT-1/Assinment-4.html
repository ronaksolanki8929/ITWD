<!DOCTYPE html>
<html>
    <head>
        <title>
             sign up form
        </title>
    <style>
        body{
            font-family: arial, sans-serif;
            background-color: #al;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group .checkbox-label {
            display: inline-block;
            margin-left: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #005a9e;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h2>Create Account</h2>
            <form action="/submit-form" method="post">
        <div class="form-group">
            <label for="firstname"> first name</label>
            <input type="text" id="firstname" required>
        </div>
        <div class="form-group">
            <label for="lasttname"> lastname</label>
            <input type="text" id="lastname" required>
        </div>
        <div class="form-group">
            <label for="e-mail"> email address</label>
            <input type="email" id="email" name="email"required>
            </div>
            <div class="form-group">
                <label for="password"> password</label>
                <input type="password" id="password" name="password"required>
                </div>
            <div class="form-group">
                <label for="confirmpassword"> confirmpassword</label>
                <input type="password" id="confirpassword" name="confirpassword"required>
                </div>
            <div class="form-group">
                <label for="terms" class="checkbox-label"> i agree to the <a href="a">terms and condition</a></lable>
                    <input type="checkbox" id="terms" name="terms" required>
                </div>
                <div class="form-group">
                    <button type="submit">submit</label></button>
            </form>
        </div>
   </body>
</html>
