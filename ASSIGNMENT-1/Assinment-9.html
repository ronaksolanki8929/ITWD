<!DOCTYPE html>
<html>
    <head>
        <title>3*3 table with images and hyperlinks</title> 
        <style>
            table {
              width: 100%;
              border-collapse: collapse;
            }
            table, th, td {
              border: 1px solid black;
            }
            th, td {
              text-align: center;
              padding: 10px;
            }
            img {
              width: 100px;
              height: auto;
            }
          </style> 
    </head>
    <body>
        <table border="1">
            <table border="1>"
                <tr>

                        alt="image1">

                        alt="image2">
                    </td>
                    <td><img src="https://miro.medium.com/v2/resize:fit:1024/1*w7fSHgKimriL-ryZJ52Uig.png" 
                        alt="image3">
                    </td>
    
                </tr>
